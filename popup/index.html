<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <a class="open-popup" onclick="openPopup()" href="#popup">Open popup</a>
    <div class="popup-content-box" id="popup" >
      <img class="popup-content-image" src="check-circle-green-512.webp" alt="" />
      <h4 class="popup-content-message">Bạn đã đặt hàng thành công !!!</h4>
      <p class="popup-content-content">
        Cảm ơn quý khách :))
      </p>
      <button class="popup-content-close"  onclick="closePopup()">Oke</button>
    </div>
  </body>
  <script>
    var popup = document.querySelector('.popup-content-box');
    function openPopup(){
      popup.classList.add('open-popup-active')
    }

    function closePopup(){
      popup.classList.remove('open-popup-active')
    }
  </script>
</html>
